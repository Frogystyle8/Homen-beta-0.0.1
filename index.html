<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--blue:#0b76ff;--danger:#e74c3c;--card-w:380px}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;background:#f3f6fb;padding:20px}
    .card{width:var(--card-w);background:#fff;padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(12,30,60,.08);box-sizing:border-box}
    h1{margin:0 0 14px;font-size:20px;text-align:center;color:#111}
    label{display:block;margin-top:10px;font-size:13px;color:#333}
    input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #e0e6ee;box-sizing:border-box;font-size:14px}
    .modeRow{display:flex;gap:8px;margin-bottom:12px}
    .modeBtn{flex:1;padding:8px;border-radius:8px;border:1px solid #d6dbe0;background:#fff;color:var(--blue);font-weight:700;cursor:pointer}
    .modeBtn.active{background:var(--blue);color:#fff;border-color:var(--blue)}
    .actionWrap{display:flex;justify-content:center;margin-top:12px}
    .actionBtn{width:220px;padding:10px;border-radius:10px;border:none;background:var(--blue);color:#fff;font-weight:700;cursor:pointer}
    .linkBtn{background:transparent;color:var(--blue);border:none;padding:8px 0;cursor:pointer;font-weight:600}
    .small{font-size:13px;color:#555;margin-top:10px;text-align:center}
    .profile{display:none;margin-top:10px}
    .profile div{margin-top:8px}
    .btnDanger{background:var(--danger)}
    .msg{height:20px;margin-top:10px;text-align:center;font-size:13px;color:#b00}
  </style>
</head>
<body>
  <div class="card">
    <h1>Homen</h1>

    <div class="modeRow">
      <button id="showSignup" class="modeBtn active">Sign Up</button>
      <button id="showLogin" class="modeBtn">Login</button>
    </div>

    <div id="authArea">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="password" autocomplete="current-password" />

      <div class="actionWrap">
        <button id="actionBtn" class="actionBtn">Register</button>
      </div>

      <div style="display:flex;justify-content:center;margin-top:8px;">
        <button id="forgotBtn" class="linkBtn">I forgot my password</button>
      </div>

      <div class="small">After login you will see coins and high score</div>
    </div>

    <div id="profileArea" class="profile">
      <div id="welcomeText" style="font-weight:700;text-align:center"></div>
      <div style="display:flex;justify-content:space-between;margin-top:10px">
        <div><strong>Coins:</strong> <span id="coins">0</span></div>
        <div><strong>High Score:</strong> <span id="highScore">0</span></div>
      </div>

      <label style="margin-top:12px">Submit Score</label>
      <input id="scoreInput" type="number" placeholder="Enter score (e.g., 100)" />
      <label style="margin-top:8px">Coins Earned</label>
      <input id="coinsInput" type="number" placeholder="Coins earned (e.g., 5)" />

      <div class="actionWrap" style="margin-top:10px">
        <button id="submitScoreBtn" class="actionBtn">Submit Score</button>
      </div>
      <div class="actionWrap" style="margin-top:8px">
        <button id="logoutBtn" class="actionBtn btnDanger">Logout</button>
      </div>
    </div>

    <div id="msg" class="msg"></div>

    const firebaseConfig = {
      apiKey: "AIzaSyD8Vz9WCsGwvs8a3hm0smPFysM0lMnF2uY",
      authDomain: "data-c6b63.firebaseapp.com",
      databaseURL: "https://data-c6b63-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "data-c6b63",
      storageBucket: "data-c6b63.firebasestorage.app",
      messagingSenderId: "473217478100",
      appId: "1:473217478100:web:e9508960991a17dfa1fa41",
      measurementId: "G-8P4JRVVCTR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // UI refs
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');
    const actionBtn = document.getElementById('actionBtn');
    const forgotBtn = document.getElementById('forgotBtn');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const msgEl = document.getElementById('msg');

    const authArea = document.getElementById('authArea');
    const profileArea = document.getElementById('profileArea');
    const welcomeText = document.getElementById('welcomeText');
    const coinsEl = document.getElementById('coins');
    const highScoreEl = document.getElementById('highScore');
    const scoreInput = document.getElementById('scoreInput');
    const coinsInput = document.getElementById('coinsInput');
    const submitScoreBtn = document.getElementById('submitScoreBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let mode = 'signup'; // 'signup' or 'login'

    function setMode(m) {
      mode = m;
      if (m === 'signup') {
        showSignup.classList.add('active');
        showLogin.classList.remove('active');
        actionBtn.textContent = 'Register';
      } else {
        showSignup.classList.remove('active');
        showLogin.classList.add('active');
        actionBtn.textContent = 'Login';
      }
      msgEl.textContent = '';
      emailEl.focus();
    }

    showSignup.addEventListener('click', () => setMode('signup'));
    showLogin.addEventListener('click', () => setMode('login'));
    setMode('signup');

    function showMsg(text, color = '#b00') {
      msgEl.style.color = color;
      msgEl.textContent = text;
      setTimeout(() => { if (msgEl.textContent === text) msgEl.textContent = ''; }, 4500);
    }

    // Single action button
    actionBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return showMsg('Enter email and password');

      if (mode === 'signup') {
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          const uid = cred.user.uid;
          await set(ref(db, 'users/' + uid), { email, coins: 0, high_score: 0, createdAt: Date.now(), hasPassword: true });
          showMsg('Registered and logged in', '#080');
        } catch (err) {
          showMsg(err.message || 'Register failed');
        }
      } else {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          showMsg('Logged in', '#080');
        } catch (err) {
          showMsg(err.message || 'Login failed');
        }
      }
    });

    // Forgot password
    forgotBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      if (!email) return showMsg('Enter your email to reset password');
      try {
        await sendPasswordResetEmail(auth, email);
        showMsg('If an account exists, a password reset email has been sent', '#080');
      } catch (err) {
        console.error('reset error', err);
        if (err.code === 'auth/unauthorized-domain') showMsg('Add your site domain to Firebase Authorized domains');
        else if (err.code === 'auth/invalid-email') showMsg('Invalid email address');
        else showMsg('If an account exists, a password reset email has been sent', '#080');
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      showMsg('Logged out', '#333');
    });

    // Submit score
    submitScoreBtn.addEventListener('click', async () => {
      const score = parseInt(scoreInput.value || '0', 10);
      const coinsEarned = parseInt(coinsInput.value || '0', 10);
      const user = auth.currentUser;
      if (!user) return showMsg('Not logged in');
      if (isNaN(score) || isNaN(coinsEarned)) return showMsg('Enter valid numbers');
      const userRef = ref(db, 'users/' + user.uid);
      try {
        await runTransaction(userRef, (current) => {
          if (current === null) return current;
          const newCoins = (current.coins || 0) + coinsEarned;
          const newHigh = Math.max(current.high_score || 0, score);
          return { ...current, coins: newCoins, high_score: newHigh };
        });
        await loadProfile(user.uid);
        showMsg('Score submitted', '#080');
      } catch (err) {
        showMsg(err.message || 'Submit failed');
      }
    });

    // Load profile
    async function loadProfile(uid) {
      const snap = await get(ref(db, 'users/' + uid));
      if (!snap.exists()) return;
      const data = snap.val();
      welcomeText.textContent = 'Logged in as ' + (data.email || uid);
      coinsEl.textContent = data.coins ?? 0;
      highScoreEl.textContent = data.high_score ?? 0;
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        authArea.style.display = 'none';
        profileArea.style.display = 'block';
        await loadProfile(user.uid);
      } else {
        authArea.style.display = 'block';
        profileArea.style.display = 'none';
      }
    });
  </script>

    // ======= PASTED FIREBASE CONFIG =======

    const app = initializeApp(firebaseConfig);

    const showSignup = document.getElementById('showSignup');

    function setMode(mode) {
      // mode: 'signup' or 'login'
      if (mode === 'signup') {
        showSignup.classList.add('active');
        showLogin.classList.remove('active');
        registerBtn.style.display = 'inline-block';
        loginBtn.style.display = 'inline-block';
        // prefer register focus
        emailEl.focus();
      } else {
        showSignup.classList.remove('active');
        showLogin.classList.add('active');
        registerBtn.style.display = 'inline-block';
        loginBtn.style.display = 'inline-block';
        emailEl.focus();
      }
    }

    // Wire top buttons to toggle visual state (keeps both register/login visible for clarity)
    showSignup.addEventListener('click', () => setMode('signup'));
    showLogin.addEventListener('click', () => setMode('login'));

    // initial mode
    setMode('signup');

    function showMsg(text, color = '#b00') {
      msgEl.style.color = color;
      msgEl.textContent = text;
      setTimeout(()=> { msgEl.textContent = ''; }, 4000);
    }

    // Register: create auth user and user node in Realtime DB
    registerBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return showMsg('Enter email and password');
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;
        await set(ref(db, 'users/' + uid), { email, coins: 0, high_score: 0, createdAt: Date.now() });
        showMsg('Registered and logged in', '#080');
      } catch (err) {
        showMsg(err.message || 'Register failed');
      }
    });

    // Login
    loginBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return showMsg('Enter email and password');
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMsg('Logged in', '#080');
      } catch (err) {
        showMsg(err.message || 'Login failed');
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      showMsg('Logged out', '#333');
    });

    // Submit score: increment coins and update high score if higher
    submitScoreBtn.addEventListener('click', async () => {
      const score = parseInt(scoreInput.value || '0', 10);
      const coinsEarned = parseInt(coinsInput.value || '0', 10);
      const user = auth.currentUser;
      if (!user) return showMsg('Not logged in');
      if (isNaN(score) || isNaN(coinsEarned)) return showMsg('Enter valid numbers');
      const userRef = ref(db, 'users/' + user.uid);

      try {
        await runTransaction(userRef, (current) => {
          if (current === null) return current;
          const newCoins = (current.coins || 0) + coinsEarned;
          const newHigh = Math.max(current.high_score || 0, score);
          return { ...current, coins: newCoins, high_score: newHigh };
        });
        await loadProfile(user.uid);
        showMsg('Score submitted', '#080');
      } catch (err) {
        showMsg(err.message || 'Submit failed');
      }
    });
