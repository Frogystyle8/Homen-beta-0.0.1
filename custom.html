<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Custom Lobby</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--blue:#0b76ff;--accent:#0b76ff;--danger:#e74c3c;--card-w:760px}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,Arial,Helvetica,sans-serif;background:#f3f6fb;padding:24px;display:flex;align-items:center;justify-content:center}
    .wrap{width:var(--card-w);background:#fff;padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(12,30,60,.08);box-sizing:border-box}
    h1{margin:0 0 12px;font-size:20px;text-align:center}
    .topRow{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .controls{display:flex;gap:10px}
    button{padding:10px 14px;border-radius:10px;border:none;background:var(--blue);color:#fff;font-weight:700;cursor:pointer}
    button.secondary{background:#fff;color:var(--blue);border:1px solid #d6e3fb}
    .small{font-size:13px;color:#555}
    .status{height:22px;margin-top:8px;text-align:center;font-size:13px;color:#b00}
    .section{margin-top:16px;padding:12px;border-radius:10px;background:#fbfdff;border:1px solid #eef4ff}
    .row{display:flex;gap:12px;align-items:center}
    .muted{color:#666;font-size:13px}
    /* modal */
    .modalBack{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:40}
    .modal{background:#fff;padding:18px;border-radius:12px;min-width:320px;box-shadow:0 10px 30px rgba(12,30,60,.2)}
    .modal h3{margin:0 0 8px;font-size:16px}
    .modal .row{margin-top:8px}
    input[type="text"], input[type="number"], input[type="search"]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf5;box-sizing:border-box}
    .avatarPreview{width:120px;height:120px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:18px}
    .arrowBtn{padding:8px 10px;border-radius:8px;border:1px solid #d6e3fb;background:#fff;color:var(--blue);cursor:pointer}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
    .volumeRow{display:flex;align-items:center;gap:10px}
    .chip{padding:6px 10px;border-radius:999px;background:#f1f6ff;border:1px solid #e6edf5;color:#0b76ff;font-weight:700}
    .link{background:transparent;border:none;color:var(--blue);cursor:pointer;font-weight:700}
    .hidden{display:none !important}
    .startBtn{background:#0bbf5a}
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-live="polite">
    <div class="topRow">
      <div>
        <h1>Game Lobby</h1>
        <div class="muted" id="welcome">Checking session…</div>
      </div>

      <div class="controls" id="mainControls">
        <button id="settingsBtn" class="secondary">Settings</button>
        <button id="joinBtn">Join</button>
        <button id="createBtn">Create</button>
        <button id="customizeBtn" class="secondary">Customize</button>
      </div>
    </div>

    <div class="status" id="msg"></div>

    <div class="section">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="small">Current room</div>
          <div style="font-weight:700" id="currentRoom">Not in a room</div>
        </div>
        <div style="text-align:right">
          <div class="small">Volume</div>
          <div class="row" style="justify-content:flex-end;align-items:center">
            <div class="chip" id="volumeChip">50%</div>
          </div>
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:12px;align-items:center">
        <div>
          <div class="small">Players in room</div>
          <div id="playersList" style="min-width:220px;color:#333">—</div>
        </div>

        <div style="flex:1">
          <div class="small">Room info</div>
          <div id="roomInfo" style="color:#333">No room selected</div>
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
        <button id="startGameBtn" class="startBtn hidden">Start Game</button>
        <div class="muted" id="roomSizeInfo">Max players: 8</div>
      </div>
    </div>

    <div class="footer">
      <div class="muted">custom.html — redirected after login</div>
      <div>
        <button id="signOut" class="secondary">Sign out</button>
      </div>
    </div>
  </div>

  <!-- Settings modal -->
  <div id="modalSettings" class="modalBack" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <h3>Settings</h3>
      <div class="row" style="margin-top:8px;align-items:center">
        <div class="volumeRow">
          <label for="volumeRange" class="muted">Volume</label>
          <input id="volumeRange" type="range" min="0" max="100" value="50" />
          <div id="volumeValue" class="muted">50%</div>
        </div>
      </div>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button id="closeSettings" class="secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- Join modal -->
  <div id="modalJoin" class="modalBack" role="dialog" aria-hidden="true">
    <div class="modal">
      <h3>Join Room</h3>
      <div class="row">
        <input id="joinCode" type="text" placeholder="Enter room code (6 chars)" maxlength="6" />
      </div>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button id="cancelJoin" class="secondary">Cancel</button>
        <button id="confirmJoin">Join</button>
      </div>
    </div>
  </div>

  <!-- Create modal -->
  <div id="modalCreate" class="modalBack" role="dialog" aria-hidden="true">
    <div class="modal">
      <h3>Create Room</h3>
      <div class="row" style="margin-top:8px">
        <div style="flex:1">
          <label class="muted">Room name (optional)</label>
          <input id="createName" type="text" placeholder="My cool room" />
        </div>
        <div style="width:120px;text-align:center">
          <label class="muted">Code</label>
          <div id="generatedCode" style="font-weight:700;margin-top:6px">—</div>
          <button id="regenCode" class="secondary" style="margin-top:8px">Regenerate</button>
        </div>
      </div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button id="cancelCreate" class="secondary">Cancel</button>
        <button id="confirmCreate">Create</button>
      </div>
    </div>
  </div>

  <!-- Customize modal -->
  <div id="modalCustomize" class="modalBack" role="dialog" aria-hidden="true">
    <div class="modal">
      <h3>Customize Character</h3>

      <div style="display:flex;align-items:center;gap:12px;margin-top:8px">
        <button id="prevAvatar" class="arrowBtn">&larr;</button>
        <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
          <div id="avatarPreview" class="avatarPreview">A</div>
          <div id="avatarName" class="muted">Design 1</div>
        </div>
        <button id="nextAvatar" class="arrowBtn">&rarr;</button>
      </div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
        <button id="cancelCustomize" class="secondary">Cancel</button>
        <button id="saveCustomize">Save</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      update,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase config (same as previous pages)
    const firebaseConfig = {
      apiKey: "AIzaSyD8Vz9WCsGwvs8a3hm0smPFysM0lMnF2uY",
      authDomain: "data-c6b63.firebaseapp.com",
      databaseURL: "https://data-c6b63-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "data-c6b63",
      storageBucket: "data-c6b63.firebasedestorage.app",
      messagingSenderId: "473217478100",
      appId: "1:473217478100:web:e9508960991a17dfa1fa41",
      measurementId: "G-8P4JRVVCTR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const welcomeEl = document.getElementById('welcome');
    const msgEl = document.getElementById('msg');
    const currentRoomEl = document.getElementById('currentRoom');
    const playersListEl = document.getElementById('playersList');
    const roomInfoEl = document.getElementById('roomInfo');
    const volumeChip = document.getElementById('volumeChip');
    const mainControls = document.getElementById('mainControls');

    const settingsBtn = document.getElementById('settingsBtn');
    const joinBtn = document.getElementById('joinBtn');
    const createBtn = document.getElementById('createBtn');
    const customizeBtn = document.getElementById('customizeBtn');
    const signOutBtn = document.getElementById('signOut');

    // Modals
    const modalSettings = document.getElementById('modalSettings');
    const modalJoin = document.getElementById('modalJoin');
    const modalCreate = document.getElementById('modalCreate');
    const modalCustomize = document.getElementById('modalCustomize');

    // Settings controls
    const volumeRange = document.getElementById('volumeRange');
    const volumeValue = document.getElementById('volumeValue');
    const closeSettings = document.getElementById('closeSettings');

    // Join controls
    const joinCodeInput = document.getElementById('joinCode');
    const cancelJoin = document.getElementById('cancelJoin');
    const confirmJoin = document.getElementById('confirmJoin');

    // Create controls
    const generatedCodeEl = document.getElementById('generatedCode');
    const regenCodeBtn = document.getElementById('regenCode');
    const createNameInput = document.getElementById('createName');
    const cancelCreate = document.getElementById('cancelCreate');
    const confirmCreate = document.getElementById('confirmCreate');

    // Customize controls
    const avatarPreview = document.getElementById('avatarPreview');
    const avatarName = document.getElementById('avatarName');
    const prevAvatar = document.getElementById('prevAvatar');
    const nextAvatar = document.getElementById('nextAvatar');
    const saveCustomize = document.getElementById('saveCustomize');
    const cancelCustomize = document.getElementById('cancelCustomize');

    const startGameBtn = document.getElementById('startGameBtn');

    // Avatar designs (simple examples)
    const avatars = [
      { id: 'design1', label: 'Design 1', bg: '#0b76ff', text: 'A' },
      { id: 'design2', label: 'Design 2', bg: '#ff6b6b', text: 'B' },
      { id: 'design3', label: 'Design 3', bg: '#6bffb3', text: 'C' },
      { id: 'design4', label: 'Design 4', bg: '#f6c85f', text: 'D' },
      { id: 'design5', label: 'Design 5', bg: '#9b7bff', text: 'E' }
    ];
    let avatarIndex = 0;

    // State
    let currentUser = null;
    let currentRoom = null; // { code, name, owner, ownerGameName, members, maxPlayers, started }
    let volume = parseInt(localStorage.getItem('game_volume') || '50', 10);
    const MAX_PLAYERS = 8;

    // Helpers
    function showMsg(text, color = '#b00') {
      msgEl.style.color = color;
      msgEl.textContent = text;
      if (text) setTimeout(() => { if (msgEl.textContent === text) msgEl.textContent = ''; }, 4500);
    }

    function openModal(modal) { modal.style.display = 'flex'; modal.setAttribute('aria-hidden','false'); }
    function closeModal(modal) { modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
      return code;
    }

    async function generateUniqueRoomCode() {
      for (let i = 0; i < 8; i++) {
        const code = generateCode();
        const snap = await get(ref(db, 'rooms/' + code));
        if (!snap.exists()) return code;
      }
      return generateCode();
    }

    // UI: volume
    function applyVolumeUI() {
      volumeChip.textContent = volume + '%';
      volumeRange.value = volume;
      volumeValue.textContent = volume + '%';
      localStorage.setItem('game_volume', String(volume));
    }
    applyVolumeUI();

    volumeRange.addEventListener('input', (e) => {
      volume = parseInt(e.target.value, 10);
      applyVolumeUI();
    });
    closeSettings.addEventListener('click', async () => {
      // save to user profile if signed in
      if (currentUser) {
        try { await update(ref(db, 'users/' + currentUser.uid), { volume }); } catch (e) { console.error(e); }
      }
      closeModal(modalSettings);
    });
    settingsBtn.addEventListener('click', () => openModal(modalSettings));

    // Join flow
    joinBtn.addEventListener('click', () => {
      joinCodeInput.value = '';
      openModal(modalJoin);
      setTimeout(() => joinCodeInput.focus(), 50);
    });
    cancelJoin.addEventListener('click', () => closeModal(modalJoin));

    confirmJoin.addEventListener('click', async () => {
      const code = (joinCodeInput.value || '').trim().toUpperCase();
      if (!code || code.length !== 6) return showMsg('Enter a 6-character code');
      try {
        const roomSnap = await get(ref(db, 'rooms/' + code));
        if (!roomSnap.exists()) return showMsg('Room not found');
        const room = roomSnap.val();
        const membersSnap = await get(ref(db, `rooms/${code}/members`));
        const members = membersSnap.exists() ? Object.keys(membersSnap.val()) : [];
        if (members.length >= (room.maxPlayers || MAX_PLAYERS)) return showMsg('Room is full');
        if (!currentUser) return showMsg('Not signed in');
        // add member
        await set(ref(db, `rooms/${code}/members/${currentUser.uid}`), {
          joinedAt: Date.now(),
          email: currentUser.email || null,
          uid: currentUser.uid
        });
        closeModal(modalJoin);
        await enterRoom(code);
        showMsg('Joined room ' + code, '#080');
      } catch (err) {
        console.error(err);
        showMsg('Failed to join room');
      }
    });

    // Create flow
    createBtn.addEventListener('click', async () => {
      generatedCodeEl.textContent = '…';
      createNameInput.value = '';
      openModal(modalCreate);
      const code = await generateUniqueRoomCode();
      generatedCodeEl.textContent = code;
    });
    regenCodeBtn.addEventListener('click', async () => {
      generatedCodeEl.textContent = '…';
      const code = await generateUniqueRoomCode();
      generatedCodeEl.textContent = code;
    });
    cancelCreate.addEventListener('click', () => closeModal(modalCreate));

    confirmCreate.addEventListener('click', async () => {
      const code = (generatedCodeEl.textContent || '').trim().toUpperCase();
      if (!code || code.length !== 6) return showMsg('Invalid code');
      if (!currentUser) return showMsg('Not signed in');
      const roomName = (createNameInput.value || '').trim() || null;
      try {
        const roomRef = ref(db, 'rooms/' + code);
        const snap = await get(roomRef);
        if (snap.exists()) return showMsg('Code collision, regenerate');
        // fetch owner's game username if available
        let ownerGameName = null;
        try {
          const userSnap = await get(ref(db, 'users/' + currentUser.uid));
          if (userSnap.exists()) ownerGameName = userSnap.val().gameName || null;
        } catch (e) { console.error(e); }

        const roomData = {
          name: roomName,
          owner: currentUser.uid,
          ownerGameName: ownerGameName || null,
          createdAt: Date.now(),
          maxPlayers: MAX_PLAYERS,
          started: false
        };
        await set(roomRef, roomData);
        // add creator as member
        await set(ref(db, `rooms/${code}/members/${currentUser.uid}`), {
          joinedAt: Date.now(),
          email: currentUser.email || null,
          uid: currentUser.uid
        });
        closeModal(modalCreate);
        await enterRoom(code);
        showMsg('Room created: ' + code, '#080');
      } catch (err) {
        console.error(err);
        showMsg('Failed to create room');
      }
    });

    // Customize flow
    customizeBtn.addEventListener('click', () => {
      avatarIndex = 0;
      renderAvatar();
      openModal(modalCustomize);
    });
    prevAvatar.addEventListener('click', () => {
      avatarIndex = (avatarIndex - 1 + avatars.length) % avatars.length;
      renderAvatar();
    });
    nextAvatar.addEventListener('click', () => {
      avatarIndex = (avatarIndex + 1) % avatars.length;
      renderAvatar();
    });
    cancelCustomize.addEventListener('click', () => closeModal(modalCustomize));

    function renderAvatar() {
      const a = avatars[avatarIndex];
      avatarPreview.style.background = a.bg;
      avatarPreview.textContent = a.text;
      avatarName.textContent = a.label;
    }

    saveCustomize.addEventListener('click', async () => {
      if (!currentUser) return showMsg('Not signed in');
      const selected = avatars[avatarIndex];
      try {
        await update(ref(db, 'users/' + currentUser.uid), { avatar: selected.id });
        closeModal(modalCustomize);
        showMsg('Character saved', '#080');
      } catch (err) {
        console.error(err);
        showMsg('Failed to save character');
      }
    });

    // Start game: only owner can start. Set room.started = true and startAt timestamp.
    startGameBtn.addEventListener('click', async () => {
      if (!currentRoom || !currentUser) return showMsg('No room or not signed in');
      if (currentRoom.owner !== currentUser.uid) return showMsg('Only owner can start');
      try {
        await update(ref(db, `rooms/${currentRoom.code}`), { started: true, startAt: Date.now() });
        // owner will also be redirected by the onValue listener below
      } catch (err) {
        console.error(err);
        showMsg('Failed to start game');
      }
    });

    // Sign out
    signOutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch {
        showMsg('Sign out failed');
      }
    });

    // Enter room: set up listeners and update UI; hide join/create buttons
    let roomStartedUnsub = null;
    let roomMembersUnsub = null;

    async function enterRoom(code) {
      // hide join/create controls while in a room
      mainControls.querySelectorAll('button').forEach(b => {
        if (b.id === 'settingsBtn' || b.id === 'customizeBtn' || b.id === 'signOut') return;
        b.classList.add('hidden');
      });

      // attach listeners
      const roomRef = ref(db, `rooms/${code}`);
      // listen for started flag
      if (roomStartedUnsub) roomStartedUnsub(); // not a function in RTDB; we'll use onValue and store refs
      roomStartedUnsub = onValue(roomRef, (snap) => {
        const data = snap.val();
        if (!data) return;
        currentRoom = { code, ...data };
        // update owner info (ownerGameName)
        updateRoomUI();
        if (data.started) {
          // redirect everyone to game.html
          window.location.href = 'game.html';
        }
      });

      // listen for members changes
      const membersRef = ref(db, `rooms/${code}/members`);
      if (roomMembersUnsub) roomMembersUnsub();
      roomMembersUnsub = onValue(membersRef, (snap) => {
        const members = snap.exists() ? snap.val() : null;
        updateMembersUI(members);
      });

      // initial refresh
      await refreshRoomUI(code);
    }

    // Leave room: show join/create again and detach listeners
    function leaveRoomUI() {
      mainControls.querySelectorAll('button').forEach(b => b.classList.remove('hidden'));
      currentRoom = null;
      currentRoomEl.textContent = 'Not in a room';
      playersListEl.textContent = '—';
      roomInfoEl.textContent = 'No room selected';
      startGameBtn.classList.add('hidden');
      // detach listeners by setting to null (onValue returns an unsubscribe function in this SDK)
      // onValue returns a function that removes the listener when called
      try { if (roomStartedUnsub) roomStartedUnsub(); } catch(e) {}
      try { if (roomMembersUnsub) roomMembersUnsub(); } catch(e) {}
      roomStartedUnsub = null;
      roomMembersUnsub = null;
    }

    // Update UI for room metadata (owner name, etc.)
    async function updateRoomUI() {
      if (!currentRoom) return;
      currentRoomEl.textContent = currentRoom.code + (currentRoom.name ? ' — ' + currentRoom.name : '');
      roomInfoEl.textContent = `Owner: ${currentRoom.ownerGameName || currentRoom.owner.slice(0,8)} • Created: ${currentRoom.createdAt ? new Date(currentRoom.createdAt).toLocaleString() : '—'}`;
      // show start button only to owner
      if (currentUser && currentRoom.owner === currentUser.uid) {
        startGameBtn.classList.remove('hidden');
      } else {
        startGameBtn.classList.add('hidden');
      }
    }

    // Update members UI
    function updateMembersUI(membersObj) {
      if (!membersObj) {
        playersListEl.textContent = 'No players';
        return;
      }
      const entries = Object.entries(membersObj);
      const lines = entries.map(([uid, m]) => {
        const when = m.joinedAt ? new Date(m.joinedAt).toLocaleTimeString() : '';
        const display = m.email ? m.email.split('@')[0] : (m.uid ? m.uid.slice(0,6) : uid.slice(0,6));
        return `${display}${when ? ' ('+when+')' : ''}`;
      });
      playersListEl.textContent = lines.join(', ');
      // enforce max players UI hint
      const count = entries.length;
      document.getElementById('roomSizeInfo').textContent = `Players: ${count}/${currentRoom?.maxPlayers || MAX_PLAYERS}`;
      // if room is full, disable join button (should already be hidden while in room)
      if (count >= (currentRoom?.maxPlayers || MAX_PLAYERS)) {
        // nothing to do for members already in room; join attempts are blocked server-side in join flow
      }
    }

    // Refresh room UI by reading DB
    async function refreshRoomUI(code) {
      if (!code) return;
      try {
        const snap = await get(ref(db, 'rooms/' + code));
        if (!snap.exists()) {
          leaveRoomUI();
          return;
        }
        const room = snap.val();
        currentRoom = { code, ...room };
        // ensure ownerGameName is present; if not, try to fetch owner's gameName
        if (!currentRoom.ownerGameName && currentRoom.owner) {
          try {
            const ownerSnap = await get(ref(db, `users/${currentRoom.owner}`));
            if (ownerSnap.exists()) {
              const ownerData = ownerSnap.val();
              if (ownerData.gameName) {
                currentRoom.ownerGameName = ownerData.gameName;
                // update DB so others see it
                await update(ref(db, `rooms/${code}`), { ownerGameName: ownerData.gameName });
              }
            }
          } catch (e) { console.error(e); }
        }
        updateRoomUI();
        // load members
        const membersSnap = await get(ref(db, `rooms/${code}/members`));
        updateMembersUI(membersSnap.exists() ? membersSnap.val() : null);
      } catch (err) {
        console.error(err);
        showMsg('Failed to load room info');
      }
    }

    // Auth state: ensure user is signed in, otherwise redirect to login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      welcomeEl.textContent = 'Hello, ' + (user.email ? user.email.split('@')[0] : user.uid.slice(0,6));
      // load user profile (game username, avatar, volume preference)
      try {
        const snap = await get(ref(db, 'users/' + user.uid));
        if (snap.exists()) {
          const data = snap.val();
          if (data.gameName) {
            welcomeEl.textContent = data.gameName + ' • ' + (user.email ? user.email.split('@')[0] : '');
          }
          if (data.avatar) {
            const idx = avatars.findIndex(a => a.id === data.avatar);
            if (idx >= 0) { avatarIndex = idx; renderAvatar(); }
          }
          if (data.volume !== undefined && data.volume !== null) {
            volume = Number(data.volume);
            applyVolumeUI();
          }
        }
      } catch (err) { console.error(err); }

      // If user is already a member of a room, enter it and attach listeners
      try {
        const roomsSnap = await get(ref(db, 'rooms'));
        if (roomsSnap.exists()) {
          const rooms = roomsSnap.val();
          for (const code of Object.keys(rooms)) {
            const memberSnap = await get(ref(db, `rooms/${code}/members/${currentUser.uid}`));
            if (memberSnap.exists()) {
              await enterRoom(code);
              break;
            }
          }
        }
      } catch (err) { console.error(err); }
    });

    // Close modals when clicking outside modal content
    document.querySelectorAll('.modalBack').forEach(back => {
      back.addEventListener('click', (e) => {
        if (e.target === back) closeModal(back);
      });
    });

    // Accessibility: Esc closes modals
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modalBack').forEach(m => closeModal(m));
      }
    });

    // initial avatar render
    renderAvatar();
  </script>
